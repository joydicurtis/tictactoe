<!doctype html>
<html lang="en-US">
    <head lang="en">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes"/>
        <title></title>
        <link rel="shortcut icon" href="favicon.ico">
        <!-- CSS -->
        <link rel="stylesheet" href="css/application.css">
    </head>
    <body>
        <div class="siteContent">
            <main class="content">
                <div class="box-fields">
                    <button (onClick)="resetGame()" id="newButton" class="button"><span class="button-icon button-icon_new"></span></button>
                    <div class="logo">
                        TicTacToe
                    </div>
                    <button (onClick)="muteSound()" id="muteButton" class="button"><span class="button-icon button-icon_mute"></span></button>
                </div>
                <div class="fields" id="fields"></div>
            </main>
        </div>
        <footer class="siteFooter">
            All Rights ReservedÂ©2021
        </footer>
        <div class="start" id="start">
            <p class="start-text">Please choose animal:</p>
            <div class="start-content">
                <div id="playerX" class="field cat"></div>
                <div id="playerO" class="field fish"></div>
            </div>
        </div>
        <div class="winner hidden" id="winner">
            <div class="winner-content">
                <div class="winner-text" id="message">
                    <div class="winner-message"></div>
                </div>
                <button (onClick)="resetGame()" id="resetButton" class="button">New Game</button>
            </div>
        </div>
        <script src="js/custom/app.js"></script>
    </body>
</html>
